spring.cloud.gateway.routes[3].predicates=Path=/*/order/**
#\u8BBE\u7F6E\u8DEF\u7531id
spring.cloud.gateway.routes[4].id=service-task
#\u8BBE\u7F6E\u8DEF\u7531\u7684uri
spring.cloud.gateway.routes[4].uri=lb://service-task
#\u8BBE\u7F6E\u8DEF\u7531\u65AD\u8A00
spring.cloud.gateway.routes[4].predicates=Path=/*/task/**



